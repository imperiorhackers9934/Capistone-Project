<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <img src="Friends.PNG">
    <center><h1>Friendship Zone</h1></center>
    <h3>Add your Details to register</h3>
    <form>
        <label for="nam"><b>Name:</b></label>
        <input type="text" id="nam" placeholder="Enter your name"><br><br>
        <label for="mail"><b>Email:</b></label>
        <input type="email" id="mail"><br><br>
        <label for="age"><b>Age:</b></label>
        <input type="number" id="age"><br><br>
        <label for="dob"><b>Birth Day:</b></label>
        <input type="date" id="dob"><br><br>
        <label for="gen"><b>Gender:</b></label>
        <input type="radio" name="gen"><b>M</b>
        <input type="radio" name="gen"><b>F</b><br><br>
        <label for="ab"><b>About:</b></label>
        <textarea type="radio" id="ab"></textarea><br><br>
        <label for="po"><b>Phone:</b></label>
        <input type="tel" id="po"><br><br>
        <label for="cate"><b>Intrested in:</b></label>
        <input type="checkbox" name="cate">Friendship
        <input type="checkbox" name="cate">Dating
        <label for="fo"><b>Attachment:</b></label>
        <input type="file" id="fo"><br><br>
        <input type="submit" formaction="RegistrationConfirmation.html" value="Register">
        <input type="submit" formaction="RegistrationConfirmationAdmin.html" value="Register as Admin">
    </form>
</body>
</html>
